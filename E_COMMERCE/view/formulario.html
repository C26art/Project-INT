<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/estilo.css">
</head>
<body>
    <form action="enviar-email.php" class="formulario" method="post"> 
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>
        <div class="field">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Lucky Seven Board" required>
        </div>
        <div class="field">
            <label for="telefone">Valor(R$):</label>
            <input type="text" id="Valor" name="Valor" placeholder="Ex: 100">
        </div>
        <div class="field">
            <label for="Unidades">Unidades:</label>
            <input type="text" id="Unidades" name="Unidades" placeholder="Ex: 1" required>
        </div>  
        <select class="formularioCatg">
                <option disabled selected>Categorias:</option>
                <option value="Boards">Boards</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Acessórios">Acessórios</option>
            </select>
            <br><br>
          </form>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required></textarea>
        </div>
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
